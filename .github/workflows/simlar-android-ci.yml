name: "simlar-android-ci"
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: setup Android SDK
      uses: android-actions/setup-android@v2

    - name: build
      run: ./gradlew --no-daemon clean build connectedCheck
